<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
</head>
<body>
    <h1>{{ question }}</h1>
    <form method="POST">
        {% for option in options %}
        <input type="radio" name="answer" value="{{ option }}"> {{ options }}<br>
        {% endfor %}
        <button type="submit">Submit Answer</button>
    </form>
</body>
</html>
